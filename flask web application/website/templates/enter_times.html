{% extends "base.html" %} {% block title %}Arbeitszeiten eingeben{% endblock %} 
{% block content %}
<body style="background-image: url(../static/graphics/mediceo_logo.jpg);">
<form method="POST">
    <h3 align="center" style = "color: #f4c430; margin-top: 5%;margin-bottom: 3%; font-size: 32px;">Arbeitszeiten eingeben</h3>
    <div class="form-group">
      <label for="Datum">Datum</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        placeholder="Datum eingeben" autofocus
      />
    </div>
    <div class="form-group">
      <label for="von">Von:</label>
      <input
        type="time"
        class="form-control"
        id="von"
        name="von"
        placeholder="Arbeitsbeginn (hh:mm) eingeben"
      />
    </div>
    <div class="form-group">
      <label for="bis">Bis:</label>
      <input
        type="time"
        class="form-control"
        id="bis"
        name="bis"
        placeholder="Arbeitsende (hh:mm) eingeben"
      />
    </div>
    <div class="form-group">
      <label for="bis">Pause:</label>
      <input
        type="time"
        class="form-control"
        id="break_time"
        name="break_time"
        placeholder=""
      />
    </div>
      <br />
    <button type="submit" class="btn btn-primary">Abschicken</button>
  </form>
</body>
{% endblock %}
