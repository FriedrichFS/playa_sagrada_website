{% extends "base.html" %} {% block title %}Urlaubsanträge{% endblock %} 
{% block content %}
<body style="background-image: url(../static/graphics/mediceo_logo.jpg); height: 100%; background-size: cover; background-position: bottom right;">
    <form method="POST">
    <div style="display:block; align-content: center; flex-direction: column; padding: 5vh">
        <h3 style = "color: #f4c430; margin-top: 5%;margin-bottom: 5vh; font-size: 32px;align-items: center;">Urlaubsanträge bearbeiten</h3>
        <table id="example" class="table table-striped text" cellspacing="0" width="100%" style = "margin-bottom: 3%;">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Datum</th>
                    <th>Art</th>
                    <th>Genehmigung</th>
                </tr>
            </thead>

            <tfoot>
            <div style = "color: #8B8B8B; margin-top: 3%;margin-bottom: 3%; font-size: 32px;">
            <h5>Es sind keine aktuellen Urlaubsanträge vorhanden</h5>
            </div>
            <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th><div>
                    <button type="submit" class="btn btn" style="background-color: rgb(178, 0, 0);color: white;">Ablehnen</button>
                    <button type="submit" class="btn btn" style="background-color: rgb(30, 158, 30); color: white;">Genehmigen</button>
                  </div></th>
                </tr>
            </tfoot>

          </table>
    </div>
    </form>
    </body>
    
    
    <style lang="text/css">
    
        #container {
          width: 50%; 
          aspect-ratio: 1; 
          background-color: #ffffff;
          margin: 2%; 
          padding: 8px; 
          display: flex; 
          align-items: center; 
          justify-content: center; 
          flex-direction: column; 
          border-style: solid; 
          border-width: 2px; 
          border-color: #8B8B8B; 
          border-radius: 12px;
          max-width: 400px;
          box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
          
        } 
        
        @media screen and (max-width : 900px) {
          .image {
            opacity: 0.6;
            max-width: 10vh;
          }
        
          .title {
            font-size: 2vh;
            color: #f4c430;
             text-align: center
          } 
        
        } 
        
        @media screen and (min-width : 900px) {
          .image {
            opacity: 0.6; 
            max-width: 150px;
          }
        
          .title {
            font-size: 22px;
            color: #f4c430;
             text-align: center
          } 
        
        }
        
        </style>
{% endblock %}
